<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center">
  <header class="bg-blue-600 text-white w-full p-4 text-center text-lg font-bold">
    Weather Forecast Application
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div class="flex flex-col items-center">
      <div class="mb-4">
        <input id="cityInput" type="text" placeholder="Enter city name" class="p-2 border border-gray-300 rounded-md">
        <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded-md ml-2">Search</button>
        <button id="currentLocationBtn" class="bg-green-500 text-white p-2 rounded-md ml-2">Current Location</button>
      </div>
      <div id="recentCities" class="w-full max-w-md">
        <label class="block text-gray-700 mb-2">Recently Searched Cities:</label>
        <select id="recentDropdown" class="w-full p-2 border border-gray-300 rounded-md">
          <option value="" selected disabled>No cities searched yet</option>
        </select>
      </div>
    </div>

    <div id="weatherDisplay" class="mt-8 text-center hidden">
      <h2 id="cityName" class="text-2xl font-bold"></h2>
      <div id="currentWeather" class="mt-4 text-lg"></div>
      <div id="forecast" class="mt-6 grid grid-cols-1 md:grid-cols-5 gap-4"></div>
    </div>

    <div id="errorDisplay" class="mt-4 text-red-500 hidden"></div>
  </main>

  <footer class="bg-blue-600 text-white w-full p-4 text-center">
    &copy; 2025 Weather Forecast Application
  </footer>

  <script src="script.js"></script>
</body>
</html>
